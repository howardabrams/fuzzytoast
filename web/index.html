<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
<head>
  <title>FuzzyToast Plugin for jQuery</title>

  <link type="text/css" href="css/my-prototype.css" rel="stylesheet"/>
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/smoothness/jquery-ui.css" type="text/css" rel="Stylesheet" /></head>
<body>
  <div id="body-middle">
    <div id="header">The FuzzyToast Plugin for jQuery</div>
    <div id="menu">
      <a id="landing_link" class="top-button ui-state-default ui-corner-all">
        <span class="ui-icon ui-icon-home"></span>Instructions</a>
      <a id="profile_link" class="top-button ui-state-default ui-corner-all">
        <span class="ui-icon ui-icon-person"></span>User Profiles</a>
      <a id="table_link"   class="top-button ui-state-default ui-corner-all">
        <span class="ui-icon ui-icon-calculator"></span>Table</a>
      <a id="error_link"   class="top-button ui-state-default ui-corner-all">
        <span class="ui-icon ui-icon-signal"></span>Error</a>
      <a id="files_link" class="top-button ui-state-default ui-corner-all">
        <span class="ui-icon ui-icon-newwin"></span>Files</a>
    </div>
    <div id="main">
    </div>
    <div id="footer">
      The FuzzyToast plugin for jQuery is licensed under the
      <a href="http://github.com/jquery/jquery/blob/master/MIT-LICENSE.txt">
        MIT License
      </a>
      (<a href="http://en.wikipedia.org/wiki/MIT_License">More information</a>)
    </div>
  </div>

  <div id="error-dialog" title="Access Error">
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="js/libs/jquery.tmpl.min.js"></script>

  <script type="text/javascript" src="js/jquery.fuzzytoast.js"></script>
  <script type="text/javascript" src="js/my-prototype.js"></script>
  <script type="text/javascript" src="js/my-fuzzytoast.js"></script>
  <script type="text/x-jquery-tmpl" id="errorTemplate">
    <p>
    The <i>request</i> we made to the web service returned an error.
    </p>
    <table>
      <tr>
    <th align="left">Response:</th>
    <td>${status}</td>
      </tr>
      <tr>
    <th align="left">Request:</th>
    <td>${url}</td>
      </tr>
    </table>
  </script>
</body>
</html>
